<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment 02 - Question 2</title>
</head>
<body>
    <h1>Question 2 Solution</h1>

    <div>You've entered <span id="count">0</span></div>
    <div>Multiples of 3: <span id="cnt3">0</span> numbers</div>
    <div>Multiples of 5: <span id="cnt5">0</span> numbers</div>

    <script>
        let msg = "Please enter a number";
        let x = prompt(msg);

        while (x != -1) {
            x = parseInt(x);
            if (!isNaN(x)) {
                count.innerText = parseInt(count.innerText)+1;
                
                if (x % 3 == 0){
                    cnt3.innerText = parseInt(cnt3.innerText)+1;
                }
                if (x % 5 == 0) {
                    cnt5.innerText = parseInt(cnt5.innerText)+1;
                }
            }

            x = prompt(msg);
        }
    </script>
</body>
</html>
